<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>

    <body>
        <div id="container">
            <div class="row">
                <div id="display">display</div>
                <button class="cell" type="button">Backspace</button>
                <button class="cell" type="button">Clear</button>
            </div>
            <div class="row">
                <button class="cell" type="button">7</button>
                <button class="cell" type="button">8</button>
                <button class="cell" type="button">9</button>
                <button class="cell" type="button">รท</button>
            </div>
            <div class="row">
                <button class="cell" type="button">4</button>
                <button class="cell" type="button">5</button>
                <button class="cell" type="button">6</button>
                <button class="cell" type="button">ร</button>
            </div>
            <div class="row">
                <button class="cell" type="button">1</button>
                <button class="cell" type="button">2</button>
                <button class="cell" type="button">3</button>
                <button class="cell" type="button">-</button>
            </div>
            <div class="row">
                <button class="cell" type="button">0</button>
                <button class="cell" type="button">.</button>
                <button class="cell" type="button">=</button>
                <button class="cell" type="button">+</button>
            </div>
        </div>
    </body>
</html>
