<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>

    <body>
        <div id="container">
            <div class="row-display">
                <div id="display"></div>
            </div>
            <div class="row">
                <button id="backspace" type="button" data-key="Backspace">Backspace</button>
                <button id="clear" type="button" data-key="Delete">Clear</button>
            </div>
            <div class="row">
                <button class="cell number" type="button" value="7" data-key="7">7</button>
                <button class="cell number" type="button" value="8" data-key="8">8</button>
                <button class="cell number" type="button" value="9" data-key="9">9</button>
                <button class="cell operator" type="button" value="/" data-key="/">รท</button>
            </div>
            <div class="row">
                <button class="cell number" type="button" value="4" data-key="4">4</button>
                <button class="cell number" type="button" value="5" data-key="5">5</button>
                <button class="cell number" type="button" value="6" data-key="6">6</button>
                <button class="cell operator" type="button" value="*" data-key="*">ร</button>
            </div>
            <div class="row">
                <button class="cell number" type="button" value="1" data-key="1">1</button>
                <button class="cell number" type="button" value="2" data-key="2">2</button>
                <button class="cell number" type="button" value="3" data-key="3">3</button>
                <button class="cell operator" type="button" value="-" data-key="-">-</button>
            </div>
            <div class="row">
                <button class="cell number" id="dot" type="button" value="." data-key=".">.</button>
                <button class="cell number" type="button" value="0" data-key="0">0</button>
                <button class="cell" id="operate"  type="button" value="=" data-key="Enter">=</button>
                <button class="cell operator" type="button" value="+" data-key="+">+</button>
            </div>
        </div>
    </body>
</html>
