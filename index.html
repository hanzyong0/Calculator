<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>

    <body>
        <div id="container">
            <div class="row-display">
                <div id="display"></div>
            </div>
            <div class="row">
                <button id="backspace" type="button">Backspace</button>
                <button id="clear" type="button">Clear</button>
            </div>
            <div class="row">
                <button class="cell" type="button" value="7">7</button>
                <button class="cell" type="button" value="8">8</button>
                <button class="cell" type="button" value="9">9</button>
                <button class="cell operator" type="button" value="/">รท</button>
            </div>
            <div class="row">
                <button class="cell" type="button" value="4">4</button>
                <button class="cell" type="button" value="5">5</button>
                <button class="cell" type="button" value="6">6</button>
                <button class="cell operator" type="button" value="*">ร</button>
            </div>
            <div class="row">
                <button class="cell" type="button" value="1">1</button>
                <button class="cell" type="button" value="2">2</button>
                <button class="cell" type="button" value="3">3</button>
                <button class="cell operator" type="button" value="-">-</button>
            </div>
            <div class="row">
                <button class="cell" type="button" value=".">.</button>
                <button class="cell" type="button" value="0">0</button>
                <button class="cell" id="operate"  type="button" value="=">=</button>
                <button class="cell operator" type="button" value="+">+</button>
            </div>
        </div>
    </body>
</html>
